<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcut icon" href="/favicon.ico" type="image/x-icon">

    <script type="text/javascript" src="./lib/angular.min.js"></script>
    <script type="text/javascript" src="./lib/angular-route.min.js"></script>

    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <!-- including jquery for bootstrap support -->
    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./stylesheets/global.css">
    <link rel="stylesheet" href="./stylesheets/filterStyle.css">
    <link rel="stylesheet" href="./stylesheets/editorStyle.css">
    <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.min.css">
</head>

<body ng-app="bugsApp">
    <title>Bugs</title>
    <header ng-controller="headerController">
        <nav class="navbar">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Bugs</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                        <li><a >{{userName}}</a></li>
                </ul>
            </div>

        </nav>
    </header>
    <main >
        <aside>

            <li>
                <a href="#!list">
                    <span class="fa fa-bug"></span>
                    Issues
                </a>
            </li>
            <li>
                <a href="#!label">
                    <span class="fa fa-square"></span>
                    Labels</a>
            </li>
            <li>
                <a href="#!create">
                    <span class="fa fa-plus"></span>
                    New Issue
                </a>
            </li>

        </aside>
        <section ng-view>

        </section>
        <!-- Modal to get user data -->
        <div ng-include="'templates/modal.html'"></div>    

    </main>

          
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="controllers/issuesListController.js"></script>
    <script type="text/javascript" src="controllers/viewIssueController.js"></script>
    <script type="text/javascript" src="controllers/labelsListController.js"></script>
    <script type="text/javascript" src="controllers/createIssueController.js"></script>
    <script type="text/javascript" src="directives/filterDirective.js"></script>
    <script type="text/javascript" src="services/dataService.js"></script>
    <script type="text/javascript" src="directives/issueEditor.js"></script>
</body>

</html>
